        <div class="tools_parent">
           <div class="tools_child">
              <h1 id="tools">Tools.</h1>
              <div class="tools_grid">
                 <div>
                    <h2>Zeitrechner</h2>
                    <span>Start- und Endzeit eintragen.</span>
                    <br>
                    <br>
                      <input type="datetime-local" name="from" required>
                      <input type="datetime-local" name="to" required>
                      <br>
                      <br>
                      <input type="submit" value="Abschicken." onclick="calculateDateDifference();">
                      <br>
                      <br>
                      <span class="result"></span>
                 </div>
                 <br>
                 <div>
                    <h2>Feierabendrechner</h2>
                    <span>Arbeitsbeginn eintragen.</span>
                    <br>
                    <br>
                      <input type="datetime-local" name="start" required>
                      <br>
                      <br>
                      <input type="submit" value="Abschicken." onclick="calculateWorkEnd();">
                      <br>
                      <br>
                      <span class="result"></span>
                 </div>
              </div>
           </div>
        </div>
